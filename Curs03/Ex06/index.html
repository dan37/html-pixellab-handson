<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>

    </ul>
  </form>

  <form action="">
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="rechin"
          value="rechin"
        >
        <label for="rechin">Rechin</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="balena"
          value="balena"
        >
        <label for="balena">Balena</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="somon"
        >
        <label for="somon">Somon</label>
      </li>
    </ul>

  </form>
  <form action="">
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="urs"
          value="urs"
        >
        <label for="urs">Urs</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="lup"
          value="lup"
        >
        <label for="lup">Lup</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="pisica"
          value="pisica"
        >
        <label for="pisica">Pisica</label>
      </li>
    </ul>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
